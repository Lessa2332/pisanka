    <title>ü•ö¬´–ü–∏—Å–∞–Ω–∫–∞¬ª üé®</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;

            flex-wrap: wrap;
            justify-content: center;

        .control-btn {

            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            margin: 5px;
        }

        .start-btn { 
            background-color: #4CAF50; 
            color: white; 
        }
        
        .next-btn { 
            background-color: #2196F3; 
            color: white; 
            display: none;
        }
        
        .restart-btn { 
            background-color: #FF9800; 
            color: white; 
            display: none;
        }

        .region-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;

            border-radius: 15px;

            border: 2px solid #FFD700;
            display: none;
            backdrop-filter: blur(5px);
        }

        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 0.9em;
            z-index: 10001;
            text-align: center;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">ü•ö –ü–∏—Å–∞–Ω–∫–∞ –Ω–∞ –¥–æ–ª–æ–Ω—ñ üé®</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®</div>
        <button id="start-btn" class="control-btn start-btn" style="margin-top: 30px;">–†–æ–∑–ø–æ—á–∞—Ç–∏</button>

    <div class="region-label" id="region-label"></div>
    <div class="instructions" id="instructions">–ü–æ—Ç—è–≥–Ω–∏ –ø–∞–ª—å—Ü–µ–º –≤–Ω–∏–∑, —â–æ–± –ø–æ–≤–µ—Ä–Ω—É—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω</div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind; autoStart: false;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"

    >
        <a-assets>
            <img id="pisanka-texture-1" src="./pisanka-1.jpg">
            <img id="pisanka-texture-2" src="./pisanka-2.jpg">
            <img id="pisanka-texture-3" src="./pisanka-3.jpg">
            <img id="pisanka-texture-4" src="./pisanka-4.jpg">
            <img id="pisanka-texture-5" src="./pisanka-5.jpg">
            <img id="pisanka-texture-6" src="./pisanka-6.jpg">
            <img id="pisanka-texture-7" src="./pisanka-7.jpg">
            <img id="pisanka-texture-8" src="./pisanka-8.jpg">
            <img id="pisanka-texture-9" src="./pisanka-9.jpg">

        <a-camera

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-sphere
                id="pisanka"
                position="0 0 -0.5"

                material="opacity: 1; transparent: false"
            >

                    attribute="rotation"

    </a-scene>

    <div class="controls" id="main-controls">
        <button id="next-btn" class="control-btn next-btn">–ù–∞—Å—Ç—É–ø–Ω–∞ –ø–∏—Å–∞–Ω–∫–∞ ‚û°Ô∏è</button>
        <button id="restart-btn" class="control-btn restart-btn">üîÑ –ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É</button>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤–∏–ø–∞–¥–∫–æ–≤–æ—ó –ø–∏—Å–∞–Ω–∫–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        function getRandomPisankaIndex() {
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ localStorage –¥–ª—è –∑–∞–ø–∞–º'—è—Ç–æ–≤—É–≤–∞–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—å–æ—ó –ø–∏—Å–∞–Ω–∫–∏
            let lastIndex = localStorage.getItem('lastPisankaIndex');
            let newIndex;
            
            // –ì–µ–Ω–µ—Ä—É—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —ñ–Ω–¥–µ–∫—Å (1-10)
            do {
                newIndex = Math.floor(Math.random() * 10) + 1;
            } while (lastIndex && newIndex.toString() === lastIndex && Math.random() < 0.5); // 50% —à–∞–Ω—Å –æ—Ç—Ä–∏–º–∞—Ç–∏ —ñ–Ω—à—É
            
            localStorage.setItem('lastPisankaIndex', newIndex.toString());
            return newIndex - 1; // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ —ñ–Ω–¥–µ–∫—Å –∑ 0
        }

        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const startBtn = document.querySelector('#start-btn');
        const targetEntity = document.querySelector('#target');
        const pisanka = document.querySelector('#pisanka');
        const nextBtn = document.querySelector('#next-btn');
        const restartBtn = document.querySelector('#restart-btn');
        const regionLabel = document.querySelector('#region-label');
        const instructions = document.querySelector('#instructions');
        const scene = document.querySelector('a-scene');
        const camera = document.querySelector('#camera');

        // –ú–∞—Å–∏–≤ –∑ —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∞–º–∏ —Ç–µ–∫—Å—Ç—É—Ä —Ç–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏–º–∏ —Ä–µ–≥—ñ–æ–Ω–∞–º–∏
        const pisankaData = [
            { texture: '#pisanka-texture-1', region: '–ö–∏—ó–≤—â–∏–Ω–∞' },
            { texture: '#pisanka-texture-2', region: '–ü–æ–ª—Ç–∞–≤—â–∏–Ω–∞' },
            { texture: '#pisanka-texture-3', region: '–ß–µ—Ä–Ω—ñ–≥—ñ–≤—â–∏–Ω–∞' },
            { texture: '#pisanka-texture-4', region: '–õ—å–≤—ñ–≤—â–∏–Ω–∞' },
            { texture: '#pisanka-texture-5', region: '–í–æ–ª–∏–Ω—å' },
            { texture: '#pisanka-texture-6', region: '–ë—É–∫–æ–≤–∏–Ω–∞' },
            { texture: '#pisanka-texture-7', region: '–ì–∞–ª–∏—á–∏–Ω–∞' },
            { texture: '#pisanka-texture-8', region: '–ü–æ–¥—ñ–ª–ª—è' },
            { texture: '#pisanka-texture-9', region: '–°–ª–æ–±–æ–∂–∞–Ω—â–∏–Ω–∞' },
            { texture: '#pisanka-texture-10', region: '–ó–∞–∫–∞—Ä–ø–∞—Ç—Ç—è' }
        ];
        
        let currentTextureIndex = getRandomPisankaIndex();
        let isScanningMode = true;
        let isPisankaPlaced = false;
        let pisankaWorldPosition = new THREE.Vector3();

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ–¥–ø–∏—Å—É —Ä–µ–≥—ñ–æ–Ω—É
        function updateRegionLabel() {
            regionLabel.textContent = pisankaData[currentTextureIndex].region;
            regionLabel.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏—Ö–æ–≤—É—î–º–æ –ø—ñ–¥–ø–∏—Å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (regionLabel.style.display === 'block') {
                    regionLabel.style.display = 'none';
                }
            }, 5000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ–π
        function showInstructions() {
            instructions.style.display = 'block';
            setTimeout(() => {
                instructions.style.display = 'none';
            }, 4000);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è –ø–∏—Å–∞–Ω–∫–∏ –≤ –ø—Ä–æ—Å—Ç–æ—Ä—ñ
        function detachPisankaFromMarker() {
            if (!pisanka || !isPisankaPlaced) return;
            
            // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω—É –ø–æ–∑–∏—Ü—ñ—é –ø–∏—Å–∞–Ω–∫–∏ —É —Å–≤—ñ—Ç–æ–≤–∏—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
            pisanka.object3D.getWorldPosition(pisankaWorldPosition);
            
            // –í—ñ–¥'—î–¥–Ω—É—î–º–æ –ø–∏—Å–∞–Ω–∫—É –≤—ñ–¥ –º–∞—Ä–∫–µ—Ä–∞
            pisanka.parentNode.removeChild(pisanka);
            
            // –î–æ–¥–∞—î–º–æ –ø–∏—Å–∞–Ω–∫—É –±–µ–∑–ø–æ—Å–µ—Ä–µ–¥–Ω—å–æ –¥–æ —Å—Ü–µ–Ω–∏
            scene.appendChild(pisanka);
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ–∑–∏—Ü—ñ—é —É —Å–≤—ñ—Ç–æ–≤–∏—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
            pisanka.object3D.position.copy(pisankaWorldPosition);
            pisanka.setAttribute('visible', 'true');
            
            console.log("–ü–∏—Å–∞–Ω–∫–∞ –∑–∞–∫—Ä—ñ–ø–ª–µ–Ω–∞ –≤ –ø—Ä–æ—Å—Ç–æ—Ä—ñ");
            isScanningMode = false;
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏
            nextBtn.style.display = 'block';
            restartBtn.style.display = 'block';
            
            // –ü–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó
            showInstructions();
        }

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –∂–µ—Å—Ç—ñ–≤ –∑ —ñ–Ω–≤–µ—Ä—Å—ñ—î—é
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 },
                moveSensitivity: { type: 'number', default: 0.01 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.isMoving = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.pisanka = document.querySelector('#pisanka');
                this.camera = document.querySelector('#camera');

                if (!this.pisanka) {
                    console.error('–ü–∏—Å–∞–Ω–∫–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }

                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    
                    if (isScanningMode) return; // –ù–µ —Ä–µ–∞–≥—É—î–º–æ –≤ —Ä–µ–∂–∏–º—ñ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
                    
                    if (e.touches.length === 1) {
                        this.isMoving = true;
                        this.startPos.x = e.touches[0].pageX;
                        this.startPos.y = e.touches[0].pageY;
                        
                        // –î–ª—è –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º (—ñ–Ω–≤–µ—Ä—Å—ñ—è)
                        this.lastTouchY = e.touches[0].pageY;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isMoving = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.pisanka.object3D.scale.x;
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    
                    if (isScanningMode) return; // –ù–µ —Ä–µ–∞–≥—É—î–º–æ –≤ —Ä–µ–∂–∏–º—ñ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
                    
                    if (this.isPinching && e.touches.length === 2) {
                        // –ú–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        const eggScaleX = newScale * 0.6;
                        const eggScaleY = newScale * 1;
                        const eggScaleZ = newScale * 0.6;
                        this.pisanka.object3D.scale.set(eggScaleX, eggScaleY, eggScaleZ);
                        
                    } else if (this.isMoving && e.touches.length === 1) {
                        // –Ü–ù–í–ï–†–°–Ü–Ø: –ø–∞–ª—å—Ü–µ–º –≤–µ–¥–µ–º–æ –≤–Ω–∏–∑ - —Ç–µ–ª–µ—Ñ–æ–Ω –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –≤–≥–æ—Ä—É
                        const deltaY = (e.touches[0].pageY - this.lastTouchY) * this.data.moveSensitivity;
                        
                        // –ü–æ–≤–æ—Ä–æ—Ç –∫–∞–º–µ—Ä–∏ —É –ø—Ä–æ—Ç–∏–ª–µ–∂–Ω–æ–º—É –Ω–∞–ø—Ä—è–º–∫—É (—ñ–Ω–≤–µ—Ä—Å—ñ—è)
                        if (this.camera && this.camera.object3D) {
                            // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –∫–∞–º–µ—Ä–∏
                            const currentRotation = this.camera.object3D.rotation;
                            
                            // –î–æ–¥–∞—î–º–æ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –Ω–∞–≤–∫–æ–ª–æ –æ—Å—ñ X —É –ø—Ä–æ—Ç–∏–ª–µ–∂–Ω–æ–º—É –Ω–∞–ø—Ä—è–º–∫—É
                            // –Ø–∫—â–æ –ø–∞–ª–µ—Ü—å —Ä—É—Ö–∞—î—Ç—å—Å—è –≤–Ω–∏–∑ (–ø–æ–∑–∏—Ç–∏–≤–Ω–∏–π deltaY), –∫–∞–º–µ—Ä–∞ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –≤–≥–æ—Ä—É (–Ω–µ–≥–∞—Ç–∏–≤–Ω–µ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è)
                            this.camera.object3D.rotation.x -= deltaY * 2;
                            
                            // –û–±–º–µ–∂—É—î–º–æ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –∫–∞–º–µ—Ä–∏
                            this.camera.object3D.rotation.x = Math.max(-Math.PI/4, Math.min(Math.PI/4, this.camera.object3D.rotation.x));
                        }
                        
                        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—É –ø–æ–∑–∏—Ü—ñ—é –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –∫–∞–¥—Ä—É
                        this.lastTouchY = e.touches[0].pageY;
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.isMoving = false;
                    this.isPinching = false;
                });
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        function init() {
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤—É —Ç–µ–∫—Å—Ç—É—Ä—É –ø—Ä–∏ –∑–∞–ø—É—Å–∫—É
            pisanka.setAttribute('src', pisankaData[currentTextureIndex].texture);
            updateRegionLabel();
            
            // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
            if (targetEntity) {
                targetEntity.addEventListener('targetFound', () => {
                    console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–∏—Å–∞–Ω–∫–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                    
                    if (!isPisankaPlaced) {
                        loader.style.display = 'none';
                        pisanka.setAttribute('visible', 'true');
                        pisanka.components.animation.pause();
                        isPisankaPlaced = true;
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–∫—Ä—ñ–ø–ª—é—î–º–æ –ø–∏—Å–∞–Ω–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏
                        setTimeout(detachPisankaFromMarker, 2000);
                    }
                });

                targetEntity.addEventListener('targetLost', () => {
                    console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                    
                    if (isScanningMode && isPisankaPlaced) {
                        pisanka.setAttribute('visible', 'false');
                        pisanka.components.animation.play();
                        loader.style.display = 'flex';
                    }
                });
            }

            // –ö–Ω–æ–ø–∫–∞ "–†–æ–∑–ø–æ—á–∞—Ç–∏"
            startBtn.addEventListener('click', () => {
                const mindarScene = scene.components["mindar-image"];
                if (mindarScene) {
                    mindarScene.start();
                    console.log("–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è —Ä–æ–∑–ø–æ—á–∞—Ç–æ");
                }
            });

            // –ö–Ω–æ–ø–∫–∞ "–ù–∞—Å—Ç—É–ø–Ω–∞ –ø–∏—Å–∞–Ω–∫–∞"
            nextBtn.addEventListener('click', () => {
                currentTextureIndex = (currentTextureIndex + 1) % pisankaData.length;
                pisanka.setAttribute('src', pisankaData[currentTextureIndex].texture);
                console.log(`üñºÔ∏è –ó–º—ñ–Ω–µ–Ω–æ —Ç–µ–∫—Å—Ç—É—Ä—É –Ω–∞: ${pisankaData[currentTextureIndex].texture}`);
                
                // –û–Ω–æ–≤–ª—é—î–º–æ –ø—ñ–¥–ø–∏—Å —Ä–µ–≥—ñ–æ–Ω—É
                updateRegionLabel();
            });

            // –ö–Ω–æ–ø–∫–∞ "–ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É"
            restartBtn.addEventListener('click', () => {
                // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –¥–æ —Ä–µ–∂–∏–º—É —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è
                isScanningMode = true;
                isPisankaPlaced = false;
                
                // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–∏—Å–∞–Ω–∫—É
                pisanka.setAttribute('visible', 'false');
                
                // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –ø–∏—Å–∞–Ω–∫—É –¥–æ –º–∞—Ä–∫–µ—Ä–∞
                if (pisanka.parentNode === scene) {
                    scene.removeChild(pisanka);
                    targetEntity.appendChild(pisanka);
                }
                
                // –°–∫–∏–¥–∞—î–º–æ –ø–æ–∑–∏—Ü—ñ—é –∫–∞–º–µ—Ä–∏
                if (camera && camera.object3D) {
                    camera.object3D.rotation.set(0, 0, 0);
                }
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—á
                loader.style.display = 'flex';
                
                // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫–∏
                nextBtn.style.display = 'none';
                restartBtn.style.display = 'none';
                
                // –ì–µ–Ω–µ—Ä—É—î–º–æ –Ω–æ–≤—É –≤–∏–ø–∞–¥–∫–æ–≤—É –ø–∏—Å–∞–Ω–∫—É
                currentTextureIndex = getRandomPisankaIndex();
                pisanka.setAttribute('src', pisankaData[currentTextureIndex].texture);
                
                console.log("–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫: –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ —Ä–µ–∂–∏–º—É —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è");
            });

            // –î–æ–¥–∞—î–º–æ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∫–ª—ñ–∫–∞—Ç–∏ –Ω–∞ –ø—ñ–¥–ø–∏—Å –¥–ª—è –π–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –ø–æ–∫–∞–∑—É
            regionLabel.addEventListener('click', () => {
                regionLabel.style.display = 'none';
                setTimeout(() => {
                    updateRegionLabel();
                }, 100);
            });
        }

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—é –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', init);
    </script>
